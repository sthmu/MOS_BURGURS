  <script>
    function sidebarToggle() {
      let sidebar = document.getElementById("sidebar");
      var  currentLeft= parseInt(sidebar.style.left) || 0;
      console.log("sidebar left: " + currentLeft);

      if (currentLeft === 0) {
        var interval = setInterval(function () {
          currentLeft = parseInt(sidebar.style.left) || 0;

          if (currentLeft > -280) {
            // Subtract 10 from the current left value
            sidebar.style.left = (currentLeft - 10) + "px";
            
            document.getElementById("main").style.left=(currentLeft+280)+"px";
          } else {
            clearInterval(interval);
          }
        }, 10);
      }
      else if (currentLeft === -280) {
        var interval = setInterval(function () {
          currentLeft = parseInt(sidebar.style.left) || 0;

          if (currentLeft < 0) {
            // Subtract 10 from the current left value
            sidebar.style.left = (currentLeft + 10) + "px";
            document.getElementById("main").style.left=(currentLeft+280)+"px";
            console.log("sidebar left: " + sidebar.style.left);
          } else {
            clearInterval(interval);
          }
        }, 10);
      }
    }

  </script>
